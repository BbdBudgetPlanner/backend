name: Deploy Server to Elastic Beanstalk

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: killerbeans-server
    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'
          java-package: jdk
          architecture: x64
          check-latest: false
          server-id: github
          server-username: ${{ github.actor }}
          server-password: ${{ github.token }}
          overwrite-settings: true
          job-status: success
      
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build with Maven
        id: build
        run: mvn -B package --file pom.xml

      - name: Upload JAR
        uses: actions/upload-artifact@v3
        with:
          name: planner-server
          path: target/BBDBudget-1.jar

  deploy:
    runs-on: ubuntu-latest

    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        id: creds
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: eu-west-1
          output-credentials: true
          role-session-name: Github-OIDC-TERRAFORM
          audience: sts.amazonaws.com

      - name: Download JAR
        uses: actions/download-artifact@v3
        with:
          name: planner-server
      
      - name: List target directory contents
        run: sudo ls ${{ github.workspace }}

      - name: Deploy Server to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ steps.creds.outputs.aws-access-key-id }}
          aws_secret_key: ${{ steps.creds.outputs.aws-secret-access-key }}
          application_name: planback-app
          environment_name: planback-env 
          region: 'eu-west-1'
          version_label: v${{ github.run_number }}
          deployment_package: ${{ github.workspace }}/planner-server.jar
